openapi: 3.1.0
info:
  title: TournaNet API
  description: |
    Contract-first API specification for TournaNet tournament management platform.
    This specification serves as the single source of truth for API contracts.
  version: 0.1.0
  contact:
    name: TournaNet Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.tournanet.app
    description: Production

tags:
  - name: Schools
    description: School registration and management
  - name: Athletes
    description: Athlete registration and management
  - name: Events
    description: Event configuration and scheduling
  - name: Heats
    description: Heat generation and management
  - name: Schedule
    description: Schedule generation and conflict management
  - name: Results
    description: Scoring and result entry
  - name: Scoreboard
    description: Public live scoreboard and stats
  - name: Admin
    description: Admin dashboard and reports

# Default security - can be overridden per operation
security: []

paths:
  /schools:
    $ref: './components/schools.yaml#/paths/~1schools'
  /athletes:
    $ref: './components/athletes.yaml#/paths/~1athletes'
  /events:
    $ref: './components/events.yaml#/paths/~1events'
  /events/{eventId}/heats/generate:
    $ref: './components/heats.yaml#/paths/~1events~1{eventId}~1heats~1generate'
  /schedule/generate:
    $ref: './components/schedule.yaml#/paths/~1schedule~1generate'
  /events/{eventId}/heats/{heatId}/results:
    $ref: './components/results.yaml#/paths/~1events~1{eventId}~1heats~1{heatId}~1results'
  /scoreboard/current:
    $ref: './components/scoreboard.yaml#/paths/~1scoreboard~1current'
  /scoreboard/upcoming:
    $ref: './components/scoreboard.yaml#/paths/~1scoreboard~1upcoming'
  /scoreboard/results:
    $ref: './components/scoreboard.yaml#/paths/~1scoreboard~1results'
  /scoreboard/medals:
    $ref: './components/scoreboard.yaml#/paths/~1scoreboard~1medals'
  /scoreboard/athletes/search:
    $ref: './components/scoreboard.yaml#/paths/~1scoreboard~1athletes~1search'
  /auth/login:
    $ref: './components/auth.yaml#/paths/~1auth~1login'
  /auth/me:
    $ref: './components/auth.yaml#/paths/~1auth~1me'
  /admin/overview:
    $ref: './components/admin.yaml#/paths/~1admin~1overview'
  /admin/reports/schools:
    $ref: './components/admin.yaml#/paths/~1admin~1reports~1schools'
  /admin/reports/athletes:
    $ref: './components/admin.yaml#/paths/~1admin~1reports~1athletes'
  /admin/reports/events:
    $ref: './components/admin.yaml#/paths/~1admin~1reports~1events'
  /admin/export:
    $ref: './components/admin.yaml#/paths/~1admin~1export'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authenticated endpoints

  schemas:
    Error:
      type: object
      required:
        - statusCode
        - message
        - error
      properties:
        statusCode:
          type: integer
          description: HTTP status code
          example: 400
        message:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
          description: Error message(s)
          example: "Validation failed"
        error:
          type: string
          description: Error type
          example: "Bad Request"
        timestamp:
          type: string
          format: date-time
          description: When the error occurred
          example: "2026-01-31T14:30:00.000Z"

    ValidationError:
      allOf:
        - $ref: '#/components/schemas/Error'
        - type: object
          properties:
            message:
              type: array
              items:
                type: string
              example:
                - "name must be a string"
                - "contactEmail must be a valid email"
            details:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
              description: Field-specific validation errors
              example:
                name: ["name must be a string", "name should not be empty"]
                contactEmail: ["contactEmail must be a valid email"]

